<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>Health and Nutrition</title>
</head>
<body>
<nav class="navbar navbar-expand-lg" style="background-color:#7FC7D9;">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Health & Nutrition</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'new_home' %}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'articles' %}">Articles</a>
        </li>
           <li class="nav-item">
          <a class="nav-link" href="{% url 'About' %}">About Us</a>
        </li>
      </ul>
      <ul class="navbar-nav">
        {% if user.is_authenticated %}
          <li class="nav-item">
              <span class="nav-link"> Welcome, {{ user.username }}</span>
          </li>
          <li class="nav-item">
              <button class="btn btn-outline-success" type="button" onclick="location.href='{% url 'logout' %}'">Logout</button>
          </li>
        {% else %}
          <li class="nav-item">
              <button class="btn btn-outline-success" type="button" onclick="location.href='{% url 'signup' %}'">SignUp</button>
          </li>
          <li class="nav-item">
              <button class="btn btn-outline-success" type="button" onclick="location.href='{% url 'login' %}'">Login</button>
          </li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>

{% block body %}

{% endblock %}
</body>
</html>
